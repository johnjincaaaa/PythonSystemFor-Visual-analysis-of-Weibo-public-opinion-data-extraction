<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博舆情分析系统 - {% block title %}{% endblock %}</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar">
    <div class="container">
        <a href="{{ url_for('dashboard') }}" class="navbar-brand">微博舆情分析系统</a>
        <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('dashboard') }}">仪表盘</a></li>
                <li><a href="{{ url_for('logout') }}">退出登录</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">登录</a></li>
                <li><a href="{{ url_for('register') }}">注册</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- 内容区域 -->
<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- 页脚 -->
<footer style="margin-top: 50px; padding: 20px; text-align: center; color: #777;">
    <div class="container">
        <p>© 2025 微博舆情分析系统 - 版权所有</p>
    </div>
</footer>


<!-- 引入Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
